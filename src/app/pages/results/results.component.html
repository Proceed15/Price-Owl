<div *ngIf="groups[0]" class="card-container">
      <div *ngFor="let group of groups" class="card estiloCard shadow" style="width: 18rem;">
        <div style="width: 90px; height: 90px;">
        <img class="card-img-top imagemCard " src="{{group.imagemproduto}}" onerror="this.src='../../../assets/images/imagenotfound.jpeg'" alt="Card image cap">
      </div>
      <div class="card-body" routerLink="/product/{{group.idgrupo}}">
          <h5 class="card-title produtoNome">{{truncateWords(group.nomeprodutomenorpreco,10)}}</h5>
          <p class="card-text textoProduto">{{formatPrice(group.precoproduto)}}</p>
        </div>
    
        </div>
    
</div>
