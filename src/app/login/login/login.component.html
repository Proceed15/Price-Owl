  <h2>Login</h2>
  <div class="container">
    <div class="owl'"><img src="../../../assets/icons/icon-128x128.png" alt=""></div>
    <div class="card-login">

      <button type="button" class="btn btn-danger" data-bs-toggle="button" (click)="closeModal('custom-modal-2');">X</button>

      <h2>Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-container">
          <label for="email">Email:</label>
          <input type="email" class="input-field" id="email" formControlName="email" placeholder="Seu email" required>
          <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
            Email é obrigatório.
          </div>
          <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error-message">
            Email inválido.
          </div>
        </div>

        <div class="form-group input-container">
          <label for="senha">Senha:</label>
          <input type="password" class="input-field" id="senha" formControlName="senha" placeholder="Sua senha" required>
          <div *ngIf="loginForm.get('senha')?.hasError('required') && loginForm.get('senha')?.touched" class="error-message">
            Senha é obrigatória.
          </div>
        </div>

        <button (click)="closeModal('custom-modal-2');" class="btnOwl" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
      <a class="reg" (click)="closeModal('custom-modal-2');" (click)="openModal('custom-modal-1');">Criar uma conta</a>
    </div>
    
  </div>
